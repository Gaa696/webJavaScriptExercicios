<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event) // de forma explicita e considerado hardcode nao interessante-->
        <a href="https://google.com.br">Google</a>
    </div>
    <script>
        // ...
        function navegarEm5s(e)
        e.preventDefault()
        console.log('Saindo em 5s...')
        setTimeout(() => {
            const link = e.target
            window.location.href = link.href
        }, 5000)

        //estaforma nao eh legal pela legibilidade do codigo
        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        //esta eh a forma mais interessante 
        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s


    </script>
</body>
