<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // ...
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]', removeClass('destaque'))
        $('li.opcional').removeClass('destaque')
        $('lidiv p stan').addClass('destaque')
        
        //Exclusivos jQuery\
        $('li:first').css('border', 'solid 3px yellow')
        $('li:odd').css('border', 'solid 10px orange')
        $('li:gt(1)').css('border', 'solid', 'none')
        $('li:contains("r")').css('background-color', 'black')

        $('form *').hide()
        $('form :text').show()
        $('form :password').show()
        $('form :checkbok').show()
        $('form :redio').show()
        $('form :file').show()

    </script>
</body>
