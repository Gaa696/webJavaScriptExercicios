<!DOCTYPE html> <!-- versao 5 do html eh definida com esse doctype-->

<html> 
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <meta http-equiv='X-UA-Compatible' content="ie=edge">
        <title> Exercicios HTML</title>

</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav> 
        <a href="exercicios/teste.html">00 - Teste</a> | 
        <a href="exercicios/temp.html">01 - Teste</a>
        <a href="exercicios/texto02.html">03 - Teste</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de web Moderno
    </footer>    
    <script>
        //consegue todos os links a partir da querySelectorAll e o laco de repeticao forEach
        document.querySelectorAll('a').forEach(link => {
            const consteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
               // console.log(('acao!!!')) // desta forma no console do navegador assim como no Java script visto que a tag script nos permite a utilizacao do javaScript
               //Antigamente utilizava mais o XMLhttpResponse no exemplo abaixo utilizamos o AJAX
               fetch(link.href) //da acesso ao link da pagina por meio do AJAX e href
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
